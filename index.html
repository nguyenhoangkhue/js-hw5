<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <style>
        .todo-item.completed{
            text-decoration: line-through;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Todo App</h1>

    <form action="" class="todo-form">
        <input class="todo-content" type="text" name="" id="" placeholder="What you wanna do">
        <button class="todo-submit" type="submit">Add</button>
    </form>

    <ul class="todo-list">
        
    </ul>
    <div class="todo-sumary" style="display: none;">
        <p>You have <span class="todo-count">1</span> pending task(s)</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
